<!DOCTYPE>
<html ng-app="quireQuiz">

  <head>
    <title>Quire Investment Test</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="styles/modal.css">
  </head>

  <body ng-controller="quireQuizController as quiz">
    <!--~~~~~~~ modal popup results ~~~~~~~-->
    <div class="md-modal md-effect-1" id="modal-1">
      <div class="md-content">
        <h3>Your Quiz Results</h3>
        <div>
          <p ng-bind="quiz.message">
          </p>
          <p>

          </p>
          <button class="md-close">Back to Quiz</button>
        </div>
      </div>
    </div>

    <header>
      <nav>
        <ul>
          <li>
            <div id="hamburger-button">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </li>
          <li class="nav-button float-right">
            <a href="#">sign in</a>
          </li>
          <li class="nav-button float-right">
            <a href="#">sign up</a>
          </li>
          <li class="nav-button float-right">
            <a href="#">about</a>
          </li>
          <li class="nav-button float-right">
            <a href="#">blog</a>
          </li>
          <li class="nav-button">
            <a href="#">companies</a>
          </li>
          <li class="nav-button">
            <a href="#">how it works</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-container">
      <div class="quiz-page-header">
        <h1>
          Investor Education Quiz
        </h1>
        <p>Do you have what it takes to be an investor?</p>
      </div>
      <div class="scroll-container">
        <div id="scroll-down">
          <p>
            Take the quiz below!
          </p>
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
      <div class="quiz-container">

      </div>
      <div class="button-container">
        <button class="md-trigger" data-modal="modal-1" type="button" ng-click="quiz.submitQuiz()">Submit</button>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="copyright">
          &#169; 2015 Quire
        </div>
        <div class="links">
          <a href="#">terms + privacy</a>
        </div>
      </div>
    </footer>


    <div class="md-overlay"></div>
    <script type="text/javascript" src="scripts/libs/classManager.js"></script>
    <script type="text/javascript" src="scripts/libs/modalEffects.js"></script>
    <script type="text/javascript" src="scripts/libs/cssParser.js"></script>
  </body>

</html>
